<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="AngularJS Examples for SDJIC Students">
    <meta name="author" content="Nehal Patel">

    <title>AngularJS - SDJIC</title>
    <!-- Bootstrap core CSS -->
    <link href="https://getbootstrap.com/docs/5.0/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
</head>

<body ng-app="myApp">
    <div class="container py-3">
        <header>
            <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
                <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
                    <span class="fs-4">SDJIC</span>
                </a>

                <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
                    <a class="me-3 py-2 text-dark text-decoration-none" href="index.html">Home</a>
                    <a class="me-3 py-2 text-dark text-decoration-none" href="#">About</a>
                    <a class="me-3 py-2 text-dark text-decoration-none" href="#">Contact Us</a>
                    <a class="py-2 text-dark text-decoration-none" href="angluar.html">AngularJS</a>
                </nav>
            </div>
        </header>

        <main>
            <div class="row">
                <div class="col-md-3">
                    <div class="d-flex flex-column flex-shrink-0 p-3 bg-light">
                        <a href="/"
                            class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
                            <span class="fs-4">Learn AngularJS</span>
                        </a>
                        <hr />
                        <ul class="nav nav-pills flex-column mb-auto">
                            <li class="nav-item">
                                <a href="#/!" ng-class="{'nav-link':true, 'active' : isActive}">
                                    Home
                                </a>
                            </li>
                            <li class="nav-item">
                                <a href="#!introduction" ng-class="{'nav-link link-dark':true, 'active' : isActive}">
                                    Introduction
                                </a>
                            </li>
                            <li class="nav-item">
                                <a href="#!directive" class="nav-link link-dark">
                                    Directives
                                </a>
                            </li>
                            <li class="nav-item">
                                <a href="#!expression" class="nav-link link-dark">
                                    Expressions
                                </a>
                            </li>
                        </ul>
                        <hr />
                        <div class="dropdown">
                            <a href="/" class="d-flex align-items-center text-decoration-none">
                                <img src="https://avatars.githubusercontent.com/u/1838272?v=4" alt="" width="32"
                                    height="32" class="rounded-circle me-2" />
                                <strong>Nehal Patel</strong>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="col-md-9">

                    <ng-view></ng-view>

                </div>
            </div>

        </main>
    </div>

    <script>
        var app = angular.module("myApp", ["ngRoute"]);
        app.config(function ($routeProvider) {
            $routeProvider
                .when("/", {
                    templateUrl: "home.html",
                    controller: "homeCtrl"
                })
                .when("/introduction", {
                    templateUrl: "introduction.html",
                    controller: "introductionCtrl"
                })
                .when("/directive", {
                    templateUrl: "directive.html"
                })
                .when("/expression", {
                    templateUrl: "expression.html"
                });
        });

        app.controller("homeCtrl", function ($scope) {
            $scope.msg = "Home Controller";
            $scope.isActive = function (route) {
                console.log(route)
                return route === $location.path();
            };
        });
        app.controller("introductionCtrl", function ($scope) {
            $scope.msg = "Introduction Controller";
            $scope.isActive = function (route) {
                return route === $location.path();
            };
        });
    </script>
</body>

</html>
